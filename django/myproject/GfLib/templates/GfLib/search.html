{% extends "GfLib/base.html" %}
  {% block main %}
          <div class="search">
            <h1>Advanced search</h1>
              <form method="post" action="searchResult.html">    
              
                <p><label>Title: <input name = "title" type = "text" placeholder = "Title" size = "25"></label></p>
                <p><label>Author: <input name = "author" type = "text" placeholder = "Author" size = "25"></label></p>
                <p><label>Publication year: <input type = "number" min = "1950" max = "2050" step = "1"></label></p> <p>(Our oldest book is from the year 1950.)</p>
                <p><label>Publisher: <input name = "publisher:" type = "text" placeholder = "Publisher" size = "25"></label></p>
                <p><input type = "submit" value = "Search!" /></p>
              
              </form>    
          </div>        
  {% endblock %}
