{% extends "GfLib/base.html" %}

  
  {% block main %}       
         
         <div class="registration"> 
          <h1>Registration</h1>
          <p> It is fast and free. </p>
          The fields with * are required.
          
          <form method = "post">

          <p><label>First Name: * <input name = "name" type = "text" placeholder = "First Name" required size = "25"></label></p>
          <p><label>Last Name: * <input name = "name" type = "text" placeholder = "Last Name" required size = "25"></label></p>
          <p><label>E-mail: * <input name = "email" type = "email" placeholder = "name@domain.com" required size = "25"></label></p>
          <p><label>Phone number: <input name = "phone_number" type = "tel" placeholder = "(###) ###-####" pattern = "\(\d{3}\) +\d{3}-\d{4}" size = "25"></label></p>
          <p><label>Password: * <input name = "password" type = "password" required size = "25"></label></p>
          <p><label>Confirm password: * <input name = "confirm_password" required type = "password" size = "25"></label></p>
          <p>
            <input type = "submit" value = "Submit" />
            <input type = "reset" value = "Clear" />
          </p>
          
          </form>
          
         </div>
  {% endblock %}
